<h2>ngx-json-treeview</h2>

<h3>Collapsed</h3>
<div class="json-container">
  <ngx-json-treeview [json]="json" [expanded]="false" />
</div>

<h3>Max Depth (1)</h3>
<div class="json-container">
  <ngx-json-treeview [json]="json" [depth]="1" />
</div>

<h3>Fully Expanded</h3>
<div class="json-container">
  <ngx-json-treeview [json]="json" />
</div>
